<!DOCTYPE html>
<html>
  <head>
    <style>
      #gc {
        background-image: url(./background.jpg);
        background-size: 100%;
        z-index: 20;
        position: relative;
        width: 90%;
      }
    </style>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="row" align="center">
      <div class="col-lg-12">
        <canvas id="gc" width="700" height="350"
          ><img src="./background.jpg" alt=""
        /></canvas>

        <script>
          p1y = p2y = 40;
          pt = 10;
          ph = 100;
          bx = 50;
          by = 50;
          bd = 10;
          xv = yv = 4;
          score1 = score2 = 0;
          compSpeed = 5;
          window.onload = function () {
            c = document.getElementById("gc");
            cc = c.getContext("2d");
            setInterval(update, 1000 / 60);
            c.addEventListener("click", function (e) {
              p1y = e.clientY - ph / 2;
            });
          };
          function reset() {
            bx = c.width / 2;
            by = c.height / 2;
            xv = -xv;
            yv = 3;
          }
          function update() {
            bx = bx + xv;
            by = by + yv;

            if (by < 0 && yv < 0) {
              yv = -yv;
            }
            if (by > c.height && yv > 0) {
              yv = -yv;
            }
            if (bx < pt) {
              if (by > p1y && by < p1y + ph) {
                xv = -xv;
                dy = by - (p1y + ph / 2);
                yv = dy * 0.3;
              } else {
                score2++;
                reset();
              }
            }
            if (bx > c.width - pt) {
              if (by > p2y && by < p2y + ph) {
                xv = -xv;
                dy = by - (p2y + ph / 2);
                yv = dy * 0.3;
              } else {
                score1++;
                reset();
              }
            }
            if (p2y + ph / 2 < by) {
              p2y += compSpeed;
            } else {
              p2y -= compSpeed;
            }
            cc.fillStyle = "black";
            cc.fillRect(0, 0, c.width, c.height);
            cc.fillStyle = "orange";
            cc.fillRect(0, p1y, pt, ph);
            cc.fillRect(c.width - pt, p2y, pt, ph);
            cc.fillRect(bx - bd / 2, by - bd / 2, bd, bd);

            cc.fillText("Player", 80, 80);
            cc.font = "20px Georgia";
            cc.fillText(score1, 100, 100);
            cc.fillText("Computer", c.width - 130, 80);
            cc.fillText(score2, c.width - 100, 100);
          }
        </script>
      </div>
    </div>
  </body>
</html>
